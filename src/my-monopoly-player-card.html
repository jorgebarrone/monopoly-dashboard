<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../shared-styles.html">

<dom-module id="my-monopoly-player-card">
  <template>
    <style include="shared-styles">
      :host {
        display: flex;
        padding: 5px;
      }
      p {
        display: flex;
        flex-wrap: wrap;
      }
      paper-card {
        cursor: pointer;
        margin: 10px 2px 0 0;
        /* height: 200px; */
        text-align: left;
        box-sizing: border-box;
        width: 200px;
      }
      .cyan {
        background-color: #008081;
        color: #ddd;
      }

    </style>

    <div>
      <paper-card heading="[[player.alias]]" class="cyan" elevation="1">
        <div class="card-actions">
          <paper-icon-button icon="communication:call" style="color:white;"></paper-icon-button>
          <span>Amount: $[[player.amount]]</span>
          </br>
          <span>Status: [[player.status]]</span>
        </div>
        <!-- <article> </br> Status: [[player.status]]</article> -->
      </paper-card>
    </div>

  </template>

  <script>
    class MyMonopolyPlayerCard extends Polymer.Element {
      static get is() { return 'my-monopoly-player-card'; }

      static get properties() {
        return {
          player: {
            type: Object,
            value: {}
          }
        };
      }

    }

    window.customElements.define(MyMonopolyPlayerCard.is, MyMonopolyPlayerCard);
  </script>
</dom-module>
